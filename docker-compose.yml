version: "3.8"

services:
  npk-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: npk-crop-recommendation
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
