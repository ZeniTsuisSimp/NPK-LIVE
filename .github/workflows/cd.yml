name: CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies & train model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .
          python -m src.data_preprocessing
          python -m src.train

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/npk-crop-recommendation:latest
            ${{ secrets.DOCKER_USERNAME }}/npk-crop-recommendation:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully âœ…"

  # Streamlit Cloud auto-deploys from main branch
  # No additional action needed if connected via:
  # https://share.streamlit.io â†’ Connect GitHub repo â†’ main branch
  notify-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    steps:
      - name: Deployment notification
        run: |
          echo "ðŸš€ Deployment triggered!"
          echo "   Docker image pushed to Docker Hub"
          echo "   Streamlit Cloud will auto-deploy from main branch"
          echo "   Commit: ${{ github.sha }}"
