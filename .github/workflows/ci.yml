name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 src/ app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings as non-blocking
          flake8 src/ app/ tests/ --count --max-line-length=120 --statistics --exit-zero

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

  train-pipeline:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run preprocessing
        run: python -m src.data_preprocessing

      - name: Run training
        run: python -m src.train

      - name: Run evaluation
        run: python -m src.evaluate

      - name: Verify model artifact
        run: |
          test -f models/npk_crop_model.pkl && echo "✅ Model artifact exists" || exit 1

      - name: Verify metrics artifact
        run: |
          test -f reports/metrics.json && echo "✅ Metrics artifact exists" || exit 1
          cat reports/metrics.json

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/npk_crop_model.pkl

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: reports/metrics.json
