name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies & retrain model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .
          python -m src.data_preprocessing
          python -m src.train

      - name: Verify model exists
        run: |
          test -f models/npk_crop_model.pkl && echo "âœ… Model ready" || exit 1

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

          # Clone HF Space repo
          git clone https://user:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/npk-crop-recommendation hf_space
          
          # Sync all files to HF Space
          rsync -av --delete \
            --exclude '.git' \
            --exclude 'hf_space' \
            --exclude 'mlruns' \
            --exclude 'data/processed' \
            --exclude '__pycache__' \
            --exclude '.github' \
            --exclude 'notebooks' \
            ./ hf_space/

          cd hf_space
          
          # Install git-lfs for model files
          git lfs install
          git lfs track "*.pkl"
          git lfs track "*.csv"
          
          git add -A
          git diff --cached --quiet || git commit -m "ðŸš€ Auto-deploy from GitHub ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push
          
          echo "âœ… Deployed to Hugging Face Spaces!"
